<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagem</title>
  <style>
 body body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

.container {
  background-image: url('../imagens/fundo.png'); 
  background-size: cover;
  background-position: center;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.message-container {
  width: 80%;
  max-width: 600px; /* Largura máxima do quadro */
  background-color: rgba(255, 255, 255, 0.8); /* Cor do fundo do quadro */
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Sombra para o efeito de elevação */
}

.message-frame {
  border: 2px solid #333; /* Cor da borda do quadro */
  padding: 20px;
  border-radius: 10px;
}

.message {
  margin: 0;
}

.back-button {
  margin-top: 20px;
  display: inline-block;
  padding: 10px 20px;
  background-color: #333;
  color: white;
  text-decoration: none;
  border-radius: 5px;
}
</style>
</head>
<body>
  <div class="container">
    <div class="message-container">
      <div class="message-frame">
        <h1 class="message">O melhor presente que vocês podem nos dar é o seu tempo, sua atenção, seu amor e seu interesse por isso contamos muito com a sua presença</h1>
      </div>
    </div>
    <a href="/" class="back-button">&#8592; Voltar</a>
  </div>
</body>
</html>
