<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prentes do Casal</title>
  <style>
    body body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      background-image: url('../img/fundo.png');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .message-container {
      width: 80%;
      max-width: 500px;
      /* Largura máxima do quadro */
      background-color: rgba(255, 255, 255, 0.8);
      /* Cor do fundo do quadro */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 20px 20px 10px rgba(0, 0, 0, 0.3);
      /* Sombra para o efeito de elevação */
    }

    .message-frame {
      border: 2px solid black;
      /* Borda preta de 2px */
      padding: 20px;
      /* Espaçamento interno */
    }

    .message {
      animation: pulse 1s infinite alternate;
      /* Animação de pulsação */
    }

    @keyframes pulse {
      0% {
        color: #4CAF50;
        /* Cor inicial */
      }

      50% {
        color: #ff0000;
        /* Cor que pisca */
      }

      100% {
        color: #4c5eaf;
        /* Cor inicial */
      }
    }

    .back-button {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    /* Estilos para telas menores */
    @media only screen and (max-width: 600px) {
      .message-container {
        width: 90%;
        /* Ajuste a largura para telas menores */
      }
    }

    /* Controles do Audio */

    .controls {
      display: inline-block;
      vertical-align: top;
    }

    button {
      margin: 5px;
      padding: 5px;
      font-size: 16px;
      cursor: pointer;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #555;
    }

    input[type="range"] {
      margin-top: 5px;
      vertical-align: middle;
    }

  </style>
</head>
<body>
  <audio id="audio" src="../music/Kenny G - Theme From Dying Young.mp3" autoplay loop></audio>

  <div class="container">
    <div class="message-container">
      <div class="message-frame">
        <h1 class="message">&#128527 Não queremos presente! &#128521<br><br>
          Mas a presença de vocês é o melhor presente que podem nos dar junto com o seu tempo, sua atenção, seu amor por
          isso
          contamos muito com a sua presença!&#128540</h1>
      </div>
    </div>
    <a href="/index.html" class="back-button">&#8592; Voltar</a>

    <div class="controls">
      <button id="playButton">&#9658;</button>
      <button id="stopButton">⏹</button>
      <input type="range" id="volumeRange" min="0" max="1" step="0.1" value="1">
    </div>

  </div>

  <script>
    var audio = document.getElementById("audio");
    var playButton = document.getElementById("playButton");
    var stopButton = document.getElementById("stopButton");
    var volumeRange = document.getElementById("volumeRange");

    playButton.addEventListener("click", function () {
      if (audio.paused) {
        audio.play();
        playButton.textContent = "⏸";
      } else {
        audio.pause();
        playButton.textContent = "▶";
      }
    });

    stopButton.addEventListener("click", function () {
      audio.pause();
      audio.currentTime = 0;
      playButton.textContent = "▶";
    });

    volumeRange.addEventListener("input", function () {
      audio.volume = volumeRange.value;
    });

    // Função para alternar as cores do texto
    function changeTextColor() {
      var message = document.getElementById("message");
      if (message.classList.contains("green-text")) {
        message.classList.remove("green-text");
        message.classList.add("red-text");
      } else {
        message.classList.remove("red-text");
        message.classList.add("green-text");
      }
    }

    // Inicia o intervalo para alternar as cores do texto
    setInterval(changeTextColor, 1000); // Muda a cada 1 segundo
  </script>
</body>

</html>
